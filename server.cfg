{{serverEndpoints}}

sets tags "default, deployer, ricis framework, custom, dev, roleplay"

sv_licenseKey "{{svLicense}}"
sv_hostname "{{serverName}} | Ricis Dev Server"
sets sv_projectName "{{serverName}} | [{{recipeName}}]"
sets sv_projectDesc "{{recipeDescription}}"
set mysql_connection_string "mysql://{{dbUsername}}:{{dbPassword}}@{{dbHost}}/{{dbName}}"
load_server_icon logo.png
sv_maxclients {{maxClients}}
sets locale "de-DE"

# System Administrators
# ---------------------
# Add system admins

add_principal group.admin group.user
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
add_ace resource.ricis_dev_server command.add_ace allow
add_ace resource.ricis_dev_server command.add_principal allow
add_ace resource.ricis_dev_server command.remove_principal allow
add_ace resource.ricis_dev_server command.stop allow
{{addPrincipalsMaster}}

# Additional Config
# ----------------
setr voice_enableRadioAnim 1
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true

# Default & Standalone Resources
# ------------------------------
ensure chat
ensure spawnmanager
ensure hardcap
ensure mysql-async
ensure bob74_ipl

# Ricis Dev Server Core
# ----------
ensure ricis_dev_server

# Ricis Addons
# ----------
ensure [standalone]
ensure [ricis_addons]

